<html>
<body>
<form>
	<input type="radio" name="op" value="d">Delete<br>
	<input type="radio" name="op" value="i">Insert<br>
	<input type="text" id="cont" name="content"><br>
	<textarea name="vector" id="vec"></textarea><br>
</form>
<button id="send" onclick="buildOp();"> Send </button>
<!-- <button id="reach" onclick="reach();"> Reach </button> -->

<p id="display"></p>

<script src="genop.js"></script>
<script src="xformg.js"></script>
<script>
var buffer = [];
var revisionNr = 0;
var inFlight = false;
var inFlightOp;
var sendOp;

var graph = ["{}",[]];

function buildOp() {
	var radios = document.getElementsByName("op");
	var operation;
	for (var i = 0; i < radios.length; i++) {       
		if (radios[i].checked) {
			operation = radios[i].value;
			break;
		}
	}
	var opToSend = {
		o:operation,
		k:document.getElementById("vec").value.split("\n"),
		c:JSON.parse(document.getElementById("cont").value),
	};
	if (opToSend.k[0] == ""){opToSend.k=[];}
	console.log(opToSend);
	newOp(opToSend);
}

function newOp(opToSend) {
	if (inFlight) {
		buffer.push(opToSend);
	} else { 
		send(opToSend);
	}
	executeOp(opToSend); //execute operation locally
}

function send(op) {
	inFlight = true;
	inFlightOp = op;
	op["rn"] = revisionNr;
	sendOp = JSON.parse(JSON.stringify(op));
	reach();
}

function transform(op) {
	if (inFlight) {
		var xformed = xformg(op, inFlightOp, false);
		op = xformed[0];
		inFlightOp = xformed[1];
	}
	for (var i = 0; i < buffer.length; i++){
		var xformed = xformg(op, buffer[i], false);
		var op = xformed[0];
		buffer[i] = xformed[1];
	}
	return op
}

function reach() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
			console.log(xhr.response);
		}
	};
	xhr.open("POST", "newOp", true);
	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhr.send(JSON.stringify(sendOp)); //send operation to server
}

function wait() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
			recieved = JSON.parse(xhr.response);
			revisionNr++;
			if (recieved["o"] == "a"){
				if (buffer.length > 0) {
					send(buffer.shift());
				} else {
					inFlight = false;
				}
			} else {
				recieved = transform(recieved);
				executeOp(recieved);
			}
			//sleepFor(1000);
			wait();
		}
	}
	xhr.ontimeout = function () {
		wait();
	}
	xhr.open("POST", "wait", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhr.send(revisionNr);
}

function travObj(i, k, node) {
	i++;
	if (i == k.length-1) {
		return node;
	}
	return travKey(i, k, node[1][k[i]]);
}

function travKey(i, k, node) {
	return travValue(i, k, node[1]);
}

function travArray(i, k, node) {
	i++;
	if (i == k.length-1) {
		return node;
	}
	return travValue(i, k, node[1][k[i]]);
}

function travValue(i, k, node) {
	if (node[0] == "{}") {
		return travObj(i, k, node);
	} else if (node[0] == "[]") {
		return travArray(i, k, node);
	} else {
		throw "incorrect path";
	}

}

function insert(c, k) {
	var node = graph;
	if (k.length > 1) {
		node = travKey(0, k, node[1][k[0]]);
	}
	console.log("ins");
	console.log(node);
	node[1].splice(k[k.length-1],0,JSON.parse(JSON.stringify(c)));
	return;
}

function remove(k) {
	var node = graph;
	if (k.length > 1) {
		node = travKey(0, k, node[1][k[0]]);
	}
	node[1].splice(k[k.length-1],1);
	return;
}

function executeOp(op) {
	console.log(op)
	if (op.o == "i") {insert(op.c, op.k);}
	if (op.o == "d") {remove(op.k);}
	document.getElementById("display").innerHTML = JSON.stringify(graph);
}

function generateOps(n) {
	var now = new Date().getTime();
	console.log("test1");
	for (var i = 0; i < n; i++) {
		console.log("test2");
		op = genop(graph);
		console.log("test3");
		newOp(op);
		console.log("test4");
	}
	console.log("test5");
	console.log(new Date().getTime() - now);
	return "finished";
}

function sleepFor( sleepDuration ){
    var now = new Date().getTime();
    while(new Date().getTime() < now + sleepDuration){ /* do nothing */ } 
}

document.getElementById("display").innerHTML = JSON.stringify(graph);
wait();
</script>
</body>
</html>
