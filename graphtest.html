<html>
<body>
<form>
	<input type="radio" name="op" value="d">Delete<br>
	<input type="radio" name="op" value="i">Insert<br>
	<input type="text" id="cont" name="content"><br>
	<textarea name="vector" id="vec"></textarea><br>
	<input type="number" name="position" id="pos" min="0" max="100">
</form>
<button id="send" onclick="newOp();"> Send </button>
<button id="reach" onclick="reach();"> Reach </button>

<p id="display"></p>

<script src="xformg.js"></script>
<script>
var buffer = [];
var revisionNr = 0;
var inFlight = false;
var inFlightOp;
var sendOp;

var graph = ["{}",[]];

function buildOp() {
	var radios = document.getElementsByName("op");
	var operation;
	for (var i = 0; i < radios.length; i++) {       
		if (radios[i].checked) {
			operation = radios[i].value;
			break;
		}
	}
	console.log(document.getElementById("pos").value);
	var opToSend = {
		o:operation,
		k:document.getElementById("vec").value.split("\n"),
		c:JSON.parse(document.getElementById("cont").value),
		i:document.getElementById("pos").value
	};
	if (opToSend.k[0] == ""){opToSend.k=[];}
	console.log(opToSend);
	return opToSend;
}

function newOp() {
	var opToSend = buildOp();
	if (inFlight) {
		buffer.push(opToSend);
	} else { 
		send(opToSend);
	}
	executeOp(opToSend); //execute operation locally
}

function send(op) {
		inFlight = true;
		inFlightOp = op;
		op["rn"] = revisionNr;
		sendOp = JSON.parse(JSON.stringify(op));
}

function transform(op) {
	for (var i = 0; i < buffer.length; i++){
		var xformed = xformg(op, buffer[i], false);
		var op = xformed[0];
		buffer[i] = xformed[1];
	}
	if (inFlight) {
		var xformed = xformg(op,inFlightOp, false);
		op = xformed[0];
		inFlightOp = xformed[1];
	}
	return op
}

function reach() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
			console.log(xhr.response);
		}
	};
	xhr.open("POST", "newOp", true);
	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhr.send(JSON.stringify(sendOp)); //send operation to server
}

function wait() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
			recieved = JSON.parse(xhr.response);
			revisionNr++;
			if (recieved["o"] == "a"){
				if (buffer.length > 0) {
					send(buffer.shift());
				} else {
					inFlight = false;
				}
			} else {
				recieved = transform(recieved);
				executeOp(recieved);
			}
			wait();
		}
	}
	xhr.ontimeout = function () {
		wait();
	}
	xhr.open("POST", "wait", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhr.send("waiting");
}

function travObj(i, k, node) {
	i++;
	if (i == k.length) {
		return node;
	}
	return travKey(i, k, node[1][k[i]]);
}

function travKey(i, k, node) {
	var val = node[1][0];
	return travValue(i, k, node, val);
}

function travArray(i, k, node) {
	i++;
	if (i == k.length) {
		return node;
	}
	var val = node[1][k[i]][0];
	return travValue(i, k, node, val);
}

function travValue(i, k, node, val) {
	if (val == "{}") {
		return travObj(i, k, node[1]);
	} else if (val == "[]") {
		return travArray(i, k, node[1]);
	} else {
		throw "incorrect path";
	}

}

function insert(c, k, i) {
	var node = graph;
	if (k.length > 0) {
		node = travKey(0, k, node[1][k[0]]);
	}
	node[1].splice(i,0,c);
	return;
}

function remove(k, i) {
	var node = graph;
	if (k.length > 0) {
		node = travKey(0, k, node[1][k[0]]);
	}
	node[1].splice(i,1);
	return;
}

function executeOp(op) {
	console.log(op)
	if (op.o == "i") {insert(op.c, op.k, op.i);}
	if (op.o == "d") {remove(op.k, op.i);}
	document.getElementById("display").innerHTML = JSON.stringify(graph);
}

document.getElementById("display").innerHTML = JSON.stringify(graph);
wait();
</script>
</body>
</html>
