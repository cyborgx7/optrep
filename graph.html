<style>
div {
	margin:20px;
}
</style>


<div id="list">
	<button onclick="addItem(this)"> Add </button>
</div>

<script>
function addItem(but) {
	newDiv = document.createElement("div");
	newButton = document.createElement("BUTTON");
	t= document.createTextNode("Add");
	newButton.appendChild(t);
	newButton.onclick = function(e) {addItem(e.target)};
	newDiv.appendChild(newButton);
	but.parentNode.appendChild(newDiv);
}
</script>
